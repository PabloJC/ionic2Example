<ion-content padding>
<img src="https://pbs.twimg.com/profile_images/637505366260121600/DmO60dX0.png" />
<h1>Login</h1>
<ion-item>
  <ion-label color="primary">Email</ion-label>
  <ion-input [(ngModel)] = "user.email" type="email" placeholder="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label color="primary">Password</ion-label>
  <ion-input [(ngModel)] = "user.password" type="password" placeholder="password"></ion-input>
</ion-item>
<button ion-button (tap) = "login()">Login</button>
<button ion-button (tap) = "signIn()">Sign In</button>

</ion-content>
